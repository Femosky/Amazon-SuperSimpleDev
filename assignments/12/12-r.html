<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>12 k</title>
        <link rel="stylesheet" href="../styles/12-r.css" />
        <script src="../scripts/12-r.js" defer></script>
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <p>
            <img
                class="js-rock-button move-icon"
                src="/images/rock-emoji.png"
                alt=""
            />

            <img
                class="js-paper-button move-icon"
                src="/images/paper-emoji.png"
                alt=""
            />

            <img
                class="js-scissors-button move-icon"
                src="/images/scissors-emoji.png"
                alt=""
            />
        </p>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <div>
            <button class="js-reset-score-button reset-score-button">
                Reset score
            </button>

            <button class="js-auto-play-button auto-play-button">
                Auto Play
            </button>
        </div>

        <div class="js-reset-confirmation-popup"></div>
    </body>
</html>
