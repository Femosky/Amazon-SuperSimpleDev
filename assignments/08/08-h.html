<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="output" style="margin-top: 2rem; padding: 10px; width: 100px; border: 1px solid black;"></div>
    <p>
      <button onclick="updateCalculation('1')">
        1
      </button>

      <button onclick="updateCalculation('2')">
        2
      </button>

      <button onclick="updateCalculation('3')">
        3
      </button>

      <button onclick="updateCalculation(' + ')">
        +
      </button>
    </p>

    <p>
      <button onclick="updateCalculation('4')">
        4
      </button>

      <button onclick="updateCalculation('5')">
        5
      </button>

      <button onclick="updateCalculation('6')">
        6
      </button>

      <button onclick="updateCalculation(' - ')">
        -
      </button>
    </p>

    <p>
      <button onclick="updateCalculation('7')">
        7
      </button>

      <button onclick="updateCalculation('8')">
        8
      </button>

      <button onclick="updateCalculation('9')">
        9
      </button>

      <button onclick="updateCalculation(' * ')">
        *
      </button>

    <p>
      <button onclick="updateCalculation('0')">
        0
      </button>

      <button onclick="updateCalculation('.')">
        .
      </button>

      <button onclick="equalTo();">
        =
      </button>
    
    <button onclick="updateCalculation(' / ')">
      /
    </button>
  </p>
  
  <p>
    <button onclick="clearOut()">
      Clear
    </button>
  </p>
  
  <script>
    let output = document.getElementById('output');
    let calculation = localStorage.getItem('calculation') || '0';

    output.innerHTML = equal2;
    
    
    function saveCalculation() {
      localStorage.setItem('calculation', calculation);
    }
    
    function updateCalculation(value) {
      calculation += value;
      output.innerHTML = calculation;
      saveCalculation();
    }
    
    function equalTo() {
      let equal2 = eval(calculation);
      output.innerHTML = equal2;
      saveCalculation();
    }
    
    function clearOut() {
      calculation = '0';
      output.innerHTML = calculation;
      saveCalculation();
    }
    </script>
  </body>
  </html>
